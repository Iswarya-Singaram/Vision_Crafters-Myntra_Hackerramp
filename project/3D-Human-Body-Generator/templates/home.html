<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: 	#FFE4E1;
        }
        .navbar {
            background-color: #FCB4B4;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 0 15px;
        }
        .container {
            padding: 20px;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .product {
            background-color: white;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 200px;
            text-align: center;
        }
        .product img {
            max-width: 200px;
            height: 200px;
        }
        .product h2 {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .product p {
            color: #777;
        }
        .footer {
            background-color: #FCB4B4;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </div>
    <div class="container">
        <h1 style="color: 	#DB7093;">Featured Products</h1>
        <div class="products">
            <div class="product">
                <img src="{{ url_for('static', filename='men.jpeg') }}" alt="Product 1">
                <h2 >Stylish Men T-Shirt</h2>
                <p>$19.99</p>
                <a href="{{ url_for('generate') }}">Try it on</a>
            </div>
            <div class="product">
                <img src="{{ url_for('static', filename='women.jpeg') }}" alt="Product 2">
                <h2>Women Cotton T-Shirt</h2>
                <p>$29.99</p>
                <a href="{{ url_for('generate') }}">Try it on</a>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 Your E-Commerce Site. All rights reserved.</p>
    </div>
</body>
</html>
